      hdi:
        title: Human Development Index
        display:
          numDecimalPlaces: 3
        description_short: 'The Human Development Index (HDI) is a summary measure of key dimensions of human development:
          a long and healthy life, a good education, and a decent standard of living. Higher values indicate higher human
          development.'
        description_key:
          - The Human Development Index (HDI) is a composite statistic of life expectancy, education, and per capita income indicators.
          - Higher HDI values indicate higher levels of human development.
          - The HDI is the geometric mean of normalized indices for each of the three dimensions: life expectancy, education, and standard of living.
        description_from_producer: 'The Human Development Index (HDI) is a summary measure of achievements in three key dimensions of human development:
          A long and healthy life, access to knowledge and a decent standard of living.'
        description_processing: 'The HDI is calculated using the geometric mean of normalized indices for each of the three dimensions.'
