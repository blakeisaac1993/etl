          - *wdi_origin
        title: Share of children who are stunted
        unit: '% of children under 5'
        short_unit: '%'
        description_short: The share of children younger than five years old whose growth is stunted.
        description_key:
          - Stunting is a condition where a child is significantly shorter than the average for their age.
          - Stunted growth is often a result of poor nutrition and/or repeated infection.
        description_from_producer: Prevalence of stunting is the percentage of children under age 5 whose height for age is more than two standard deviations below the median for the international reference population ages 0-59 months.
        presentation:
