        description_short: This indicator measures the share of GDP that comes from direct and indirect taxes as well as social contributions.
        description_key:
          - This indicator includes both direct taxes (like income tax) and indirect taxes (like sales tax).
          - Social contributions refer to payments made into social security systems.
          - The indicator is expressed as a percentage of a country's Gross Domestic Product (GDP), which is the total value of all goods and services produced in a country in a given year.
        description_from_producer: This indicator measures the share of a country's GDP that comes from direct and indirect taxes, as well as social contributions. It provides an insight into the size of a country's public sector and the extent of its tax burden.
        description_processing: The data for this indicator is collected from national tax and revenue agencies, and then standardized to allow for comparison between countries.
