        display:
          name: GDP per capita
          numDecimalPlaces: 0
        description_short: This data represents the GDP per capita, adjusted for inflation and cost of living differences between countries.
        description_key:
          - The GDP per capita is calculated by dividing the GDP by the population of each country.
          - The data is adjusted for inflation and differences in the cost of living between countries using ICP PPP benchmarks from multiple years.
          - Outliers and unusual changes in prices, such as those in Bermuda, have been corrected or excluded for accuracy.
        description_from_producer: The Penn World Table provides a comprehensive set of data on GDP per capita, adjusted for inflation and cost of living differences between countries. It covers 183 countries from 1950 to 2019.
