          Name of European colonial power(s) that colonized each contemporary nation state in a specific year, between Belgium, United Kingdom, France, Germany, Netherlands, Portugal, Spain, and Italy, or a combination of them.
        description_from_producer: ""
        processing_level: major
        display:
          name: Colonizer
          entityAnnotationsMap: ""
          numDecimalPlaces: 0
          conversionFactor: 1
