dataset:
  description: UNWTO Department of Statistics data on the Sustainable Development
    Goals indicators 8.9.1 and 12.b.1, included in the Global Indicator Framework.
    Data collection started in 2019 and provides data from 2008 onwards, the latest
    update took place on 15 March 2023. Indicator 8.9.1 on Tourism Direct GDP helps
    to monitor Target 8.9 which calls on countries “to promote sustainable tourism”
    under Goal 8 on decent Work and Economic Growth. The data collection is done in
    cooperation with the OECD.
  licenses:
  - url: https://www.unwto.org/copyright
  sources:
  - name: Creative Commons BY 4.0
tables:
  unwto_gdp:
    variables:
      gdp:
        title: gdp
        short_unit: '%'
        unit: 'percent'
      source:
        title: source
